{% load filters %}
<div class="carousel-indicators">
    {% for i in image_count|create_range %}
        <button 
            type="button" 
            data-bs-target="#carousel" 
            data-bs-slide-to={{ i }} 
            {% if i == 0 %}
                class="active"
            {% endif %}
        ></button>
    {% endfor %}
</div>
